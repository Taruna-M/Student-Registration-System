<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Registration System</h1>
            <p>This is a student registration system where a student can enter their details in the below form to become registered.</p>
        </header>
        <main>
            <section id="registerForm">
                <h2>Registration Form</h2>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                    <label for="ID">ID: </label>
                    <input type="number" id="ID" name="ID" placeholder="Enter your ID" required>
    
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                    <label for="contact">Contact Number: </label>
                    <input type="number" id="contact" name="contact" placeholder="Enter your contact" required>
    
                    <button type="submit">Register</button>
                </form>
            </section>
            <section id="records">
                <h2>Record of Registered Students</h2>
                <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody id="recordList">
                            <!-- List of registered students will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
